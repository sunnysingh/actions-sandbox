name: Approve Automated Pull Requests
on:
  pull_request:
    types:
      - auto_merge_enabled
jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - uses: hmarr/auto-approve-action@v2.2.1
        if: contains(github.event.pull_request.labels.*.name, 'automated')
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}